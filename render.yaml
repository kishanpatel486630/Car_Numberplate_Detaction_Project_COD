# Render.com deployment configuration - Streamlit (Optimized for 512MB)
services:
  - type: web
    name: platevision-ai-streamlit
    runtime: python
    region: oregon
    plan: free # 512MB RAM
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python preload_models.py
    startCommand: streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: "1"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: OPENBLAS_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
      - key: VECLIB_MAXIMUM_THREADS
        value: "1"
      - key: NUMEXPR_NUM_THREADS
        value: "1"
      - key: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
        value: "50"
    autoDeploy: true
    healthCheckPath: /
