# Render.com deployment configuration - Streamlit (Ultra-Optimized for <400MB)
# Models download on first use only, not during build
services:
  - type: web
    name: platevision-ai-streamlit
    runtime: python
    region: oregon
    plan: free # 512MB RAM
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "1"
      # Disable Ultralytics telemetry and signals
      - key: YOLO_VERBOSE
        value: "False"
      - key: ULTRALYTICS_HUB_ENABLED
        value: "False"
      # Disable signal handling for threading compatibility
      - key: YOLO_VERBOSE
        value: "False"
      - key: ULTRALYTICS_HUB_ENABLED
        value: "False"
      - key: FOR_DISABLE_CONSOLE_CTRL_HANDLER
        value: "1"
      # Aggressive thread limiting for memory optimization
      - key: OMP_NUM_THREADS
        value: "1"
      - key: OPENBLAS_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
      - key: VECLIB_MAXIMUM_THREADS
        value: "1"
      - key: NUMEXPR_NUM_THREADS
        value: "1"
      # PyTorch memory optimization
      - key: PYTORCH_ENABLE_MPS_FALLBACK
        value: "1"
      - key: MALLOC_TRIM_THRESHOLD_
        value: "100000"
      # Streamlit optimization
      - key: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
        value: "50"
      - key: STREAMLIT_SERVER_MAX_MESSAGE_SIZE
        value: "50"
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
    autoDeploy: true
    healthCheckPath: /
