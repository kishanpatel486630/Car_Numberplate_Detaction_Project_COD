# Render.com deployment configuration
services:
  - type: web
    name: platevision-ai
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && pip install gunicorn
    startCommand: python -m gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600 --workers 1 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
